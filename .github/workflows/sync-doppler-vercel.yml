name: Sync Doppler to Vercel

on:
  push:
    branches: [main]
    paths:
      - "doppler.yaml"
      - "scripts/sync-doppler-to-vercel.js"
      - ".github/workflows/sync-doppler-vercel.yml"
  workflow_dispatch: # Allows manual triggering
    inputs:
      environment:
        description: "Environment to sync (development|preview|production|all)"
        required: true
        default: "all"
        type: choice
        options:
          - all
          - development
          - preview
          - production
  schedule:
    - cron: '0 0 * * 0' # Weekly sync (every Sunday at midnight)

jobs:
  sync-secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Setup Doppler CLI
        uses: dopplerhq/cli-action@v3
        with:
          doppler-token: ${{ secrets.DOPPLER_TOKEN }}
      
      - name: Determine sync environments
        id: envs
        run: |
          ENV_INPUT="${{ github.event.inputs.environment }}"
          if [ "$ENV_INPUT" = "all" ] || [ -z "$ENV_INPUT" ]; then
            echo "environments=development preview production" >> $GITHUB_OUTPUT
          else
            echo "environments=$ENV_INPUT" >> $GITHUB_OUTPUT
          fi
      
      - name: Sync secrets to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_TEAM_ID: ${{ secrets.VERCEL_TEAM_ID }}
          VERCEL_TEAM_SLUG: ${{ secrets.VERCEL_TEAM_SLUG }}
        run: |
          for env in ${{ steps.envs.outputs.environments }}; do
            echo "üîÑ Syncing to Vercel $env environment..."
            node scripts/sync-doppler-to-vercel.js --env="$env" || {
              echo "‚ùå Failed to sync to $env"
              exit 1
            }
            echo "‚úÖ Sync to $env complete"
          done
      
      - name: Verify sync
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          echo "üîç Verifying sync..."
          node scripts/verify-doppler-vercel-integration.js --env="${{ github.event.inputs.environment || 'production' }}" || true
      
      - name: Summary
        run: |
          echo "üéâ Doppler ‚Üí Vercel sync completed successfully!"
          echo "Synced to: ${{ steps.envs.outputs.environments }}"
