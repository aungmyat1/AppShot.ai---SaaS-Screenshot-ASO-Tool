name: CI

on:
  pull_request:
  push:
    branches: ["**"]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  web_lint_type_test:
    name: Web • lint / typecheck / unit tests
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Lint
        run: npm --workspace apps/web run lint

      - name: Typecheck
        run: npm --workspace apps/web run typecheck

      - name: Unit tests (Jest) + coverage
        run: npm --workspace apps/web run test:ci

      - name: npm audit (report only)
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Upload web coverage to Codecov (optional)
        uses: codecov/codecov-action@v5
        if: ${{ always() }}
        with:
          flags: web
          fail_ci_if_error: false

      - name: Notify Vercel
        if: always()
        uses: vercel/repository-dispatch/actions/status@v1
        with:
          name: Vercel - getappshots: Github check
          token: ${{ secrets.GITHUB_TOKEN }}

  api_lint_type_test:
    name: API • black / pylint / mypy / pytest
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: apps/api
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: |
            apps/api/requirements.txt
            apps/api/requirements-dev.txt

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Black (check)
        run: black --check .
        continue-on-error: true

      - name: Pylint (errors only)
        run: pylint --disable=all --enable=E,F app

      - name: Mypy
        run: mypy
        continue-on-error: true

      - name: Pytest + coverage
        run: pytest --cov=app --cov-report=xml

      - name: pip-audit (report only)
        run: |
          python -m pip install pip-audit==2.7.3
          pip-audit -r requirements.txt -r requirements-dev.txt
        continue-on-error: true

      - name: Upload api coverage to Codecov (optional)
        uses: codecov/codecov-action@v5
        if: ${{ always() }}
        with:
          working-directory: apps/api
          files: coverage.xml
          flags: api
          fail_ci_if_error: false

      - name: Notify Vercel
        if: always()
        uses: vercel/repository-dispatch/actions/status@v1
        with:
          name: Vercel - getappshots: Github check
          token: ${{ secrets.GITHUB_TOKEN }}

  api_integration_smoke:
    name: API • integration smoke (uvicorn + /health)
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: apps/api
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: |
            apps/api/requirements.txt

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Start API and check health
        run: |
          nohup uvicorn app.main:app --host 127.0.0.1 --port 8000 > /tmp/api.log 2>&1 &
          for i in {1..30}; do
            curl -fsS http://127.0.0.1:8000/health >/dev/null && break
            sleep 1
          done
          curl -fsS http://127.0.0.1:8000/health | python -c "import sys, json; print(json.load(sys.stdin))"

      - name: Notify Vercel
        if: always()
        uses: vercel/repository-dispatch/actions/status@v1
        with:
          name: Vercel - getappshots: Github check
          token: ${{ secrets.GITHUB_TOKEN }}

  web_e2e:
    name: Web • E2E (Playwright)
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build web
        run: npm --workspace apps/web run build

      - name: Start web (background)
        run: |
          cd apps/web
          nohup npm run start -- -p 3000 > /tmp/next-start.log 2>&1 &
          for i in {1..30}; do
            curl -fsS http://127.0.0.1:3000/api/health >/dev/null && break
            sleep 1
          done

      - name: Run Playwright tests
        env:
          PLAYWRIGHT_BASE_URL: http://127.0.0.1:3000
        run: npm --workspace apps/web run e2e:ci

      - name: Upload Playwright report (if any)
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: apps/web/playwright-report
          if-no-files-found: ignore

      - name: Notify Vercel
        if: always()
        uses: vercel/repository-dispatch/actions/status@v1
        with:
          name: Vercel - getappshots: Github check
          token: ${{ secrets.GITHUB_TOKEN }}

  security_scan:
    name: Security • dependency and secret scanning
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4

      # Baseline filesystem scan (OWASP-ish coverage for deps + config)
      - name: Trivy filesystem scan (report only)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: fs
          ignore-unfixed: true
          format: sarif
          output: trivy.sarif
          severity: CRITICAL,HIGH
        continue-on-error: true

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: ${{ always() }}
        with:
          sarif_file: trivy.sarif

      # Optional Snyk (requires SNYK_TOKEN secret)
      - name: Snyk scan (optional)
        if: ${{ secrets.SNYK_TOKEN != '' }}
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --all-projects
        continue-on-error: true

      - name: OWASP Dependency-Check (optional, report only)
        uses: dependency-check/Dependency-Check_Action@main
        continue-on-error: true
        with:
          project: "getappshots"
          path: "."
          format: "HTML"
          out: "dependency-check-report"

      - name: Upload dependency-check report
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: dependency-check-report
          if-no-files-found: ignore
