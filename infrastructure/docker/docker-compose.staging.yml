name: getappshots

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: getappshots
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks: [appnet]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d getappshots"]
      interval: 5s
      timeout: 5s
      retries: 20

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    networks: [appnet]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build:
      context: ../..
      dockerfile: infrastructure/docker/api.Dockerfile
      target: runtime
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/getappshots
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      # JWT_SECRET_KEY: change-me
      # STORAGE_* for R2/S3
    networks: [appnet]
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8000/health >/dev/null || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 20

  celery-worker:
    build:
      context: ../..
      dockerfile: infrastructure/docker/api.Dockerfile
      target: runtime
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/getappshots
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    networks: [appnet]
    depends_on:
      api:
        condition: service_healthy
    command: ["celery", "-A", "app.tasks.celery_app.celery_app", "worker", "-l", "info", "-Q", "urgent,normal,low,dead"]

  celery-beat:
    build:
      context: ../..
      dockerfile: infrastructure/docker/api.Dockerfile
      target: runtime
    environment:
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    networks: [appnet]
    depends_on:
      api:
        condition: service_healthy
    command: ["celery", "-A", "app.tasks.celery_app.celery_app", "beat", "-l", "info"]

  web:
    build:
      context: ../..
      dockerfile: infrastructure/docker/web.Dockerfile
      target: runner
    environment:
      NODE_ENV: production
      # Prisma DB for apps/web:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/getappshots?schema=public
      REDIS_URL: redis://redis:6379/0
      # Clerk/Stripe/Storage envs should be injected at deploy time.
    networks: [appnet]
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      api:
        condition: service_healthy
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:3000/api/health >/dev/null || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 20

volumes:
  postgres_data:
  redis_data:

networks:
  appnet:
    driver: bridge

