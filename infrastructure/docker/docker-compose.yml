services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: getappshots
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 20

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  web:
    build:
      context: ../..
      dockerfile: infrastructure/docker/web.Dockerfile
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      # Set these in an .env file or in your shell:
      # DATABASE_URL, Clerk keys, storage keys, stripe keys, etc.
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started

  api:
    build:
      context: ../..
      dockerfile: infrastructure/docker/api.Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      redis:
        condition: service_started

