apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: getappshots
  namespace: getappshots
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
spec:
  rules:
    - host: app.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web
                port:
                  number: 80
          - path: /api/v1
            pathType: Prefix
            backend:
              service:
                name: api
                port:
                  number: 8000
  # TLS recommended (cert-manager). Add tls: [] here in production.

