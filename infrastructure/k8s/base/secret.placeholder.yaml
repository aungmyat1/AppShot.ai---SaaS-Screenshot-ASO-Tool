apiVersion: v1
kind: Secret
metadata:
  name: getappshots-secrets
  namespace: getappshots
type: Opaque
stringData:
  # Web Prisma DB (replace!)
  DATABASE_URL: "postgresql://postgres:postgres@postgres.getappshots.svc.cluster.local:5432/getappshots?schema=public"

  # API DB (replace!)
  API_DATABASE_URL: "postgresql+asyncpg://postgres:postgres@postgres.getappshots.svc.cluster.local:5432/getappshots"

  # JWT secret (replace!)
  JWT_SECRET_KEY: "change-me"

  # Storage (set to S3 or R2 endpoint + keys)
  STORAGE_ENDPOINT_URL: ""
  STORAGE_BUCKET: ""
  STORAGE_ACCESS_KEY_ID: ""
  STORAGE_SECRET_ACCESS_KEY: ""
  STORAGE_PUBLIC_BASE_URL: ""

  # Clerk (web)
  NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ""
  CLERK_SECRET_KEY: ""

  # Stripe (web)
  STRIPE_SECRET_KEY: ""
  STRIPE_WEBHOOK_SECRET: ""

