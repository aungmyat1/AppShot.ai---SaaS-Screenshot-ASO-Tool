apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-worker
  namespace: getappshots
spec:
  replicas: 1
  selector:
    matchLabels:
      app: celery-worker
  template:
    metadata:
      labels:
        app: celery-worker
    spec:
      containers:
        - name: worker
          image: ghcr.io/OWNER/REPO-api:latest
          command: ["celery", "-A", "app.tasks.celery_app.celery_app", "worker", "-l", "info", "-Q", "urgent,normal,low,dead"]
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: getappshots-secrets
                  key: API_DATABASE_URL
            - name: REDIS_URL
              valueFrom:
                configMapKeyRef:
                  name: getappshots-config
                  key: REDIS_URL
            - name: CELERY_BROKER_URL
              valueFrom:
                configMapKeyRef:
                  name: getappshots-config
                  key: REDIS_URL
            - name: CELERY_RESULT_BACKEND
              valueFrom:
                configMapKeyRef:
                  name: getappshots-config
                  key: REDIS_URL
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-beat
  namespace: getappshots
spec:
  replicas: 1
  selector:
    matchLabels:
      app: celery-beat
  template:
    metadata:
      labels:
        app: celery-beat
    spec:
      containers:
        - name: beat
          image: ghcr.io/OWNER/REPO-api:latest
          command: ["celery", "-A", "app.tasks.celery_app.celery_app", "beat", "-l", "info"]
          env:
            - name: REDIS_URL
              valueFrom:
                configMapKeyRef:
                  name: getappshots-config
                  key: REDIS_URL
            - name: CELERY_BROKER_URL
              valueFrom:
                configMapKeyRef:
                  name: getappshots-config
                  key: REDIS_URL
            - name: CELERY_RESULT_BACKEND
              valueFrom:
                configMapKeyRef:
                  name: getappshots-config
                  key: REDIS_URL

