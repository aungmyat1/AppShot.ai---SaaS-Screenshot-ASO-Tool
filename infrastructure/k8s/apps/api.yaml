apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: getappshots
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: ghcr.io/OWNER/REPO-api:latest
          ports:
            - containerPort: 8000
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: getappshots-secrets
                  key: API_DATABASE_URL
            - name: REDIS_URL
              valueFrom:
                configMapKeyRef:
                  name: getappshots-config
                  key: REDIS_URL
            - name: CELERY_BROKER_URL
              valueFrom:
                configMapKeyRef:
                  name: getappshots-config
                  key: REDIS_URL
            - name: CELERY_RESULT_BACKEND
              valueFrom:
                configMapKeyRef:
                  name: getappshots-config
                  key: REDIS_URL
            - name: JWT_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: getappshots-secrets
                  key: JWT_SECRET_KEY
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 20
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: getappshots
spec:
  selector:
    app: api
  ports:
    - port: 8000
      targetPort: 8000
